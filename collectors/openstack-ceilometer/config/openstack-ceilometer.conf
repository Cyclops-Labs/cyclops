# OpenStack parameters
OpenstackAccount=OpenStackAccount
OpenstackPassword=OpenStackPassword
KeystoneDomain=default
KeystoneTenant=admin
CeilometerUrl=http://OpenStackIP:8777/v2/
KeystoneUrl=http://OpenStackIP:5000/v2.0
MetersUrl=http://OpenStackIP:8777/v2/meters

# HTTP and HTTPs ports for RE to be exposed at
ServerHTTPPort=8080

# Demo data parameter
Demo=true

# Publisher (RabbitMQ) Credentials
PublisherHost=localhost
PublisherUsername=guest
PublisherPassword=guest
PublisherPort=5672
PublisherVirtualHost=/
PublisherBroadcastExchange=cylops.ceilometer.collector.broadcast
PublisherDispatchExchange=cyclops.ceilometer.collector.dispatch

# Hibernate connection credentials
HibernateURL=jdbc:postgresql://localhost/openstack-ceilometer
HibernateUsername=ubuntu
HibernatePassword=pass1234
HibernateDriver=org.postgresql.Driver
HibernateDialect=org.hibernate.dialect.PostgreSQL9Dialect

# Pagination support
PageSize=500

# Scheduler settings (in seconds)
SchedulerFrequency=900